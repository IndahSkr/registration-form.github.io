<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Registration Form</h1>
            <p id="description">Thankyou for your attention</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name-label" for="name">Name:</label>
                <input type="text" id="name" class="f-control" placeholder="enter your name" required/>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" class="f-control" placeholder="ener your email" required/>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" class="f-control" placeholder="enter your age" min="10" max="99" />
            </div>
            <div class="form-group">
                <label for="gender" id="gender-label">Gender:</label>
                <select name="gender" id="dropdown" class="f-control">
                    <option disable selected value></option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Language: <span class="clue">(Check for the answer)</span></p>
                <label>
                    <input type="checkbox" name="content" value="css-content" class="c_input" />CSS
                </label>
                <label>
                    <input type="checkbox" name="content" value="html-content" class="c_input" />HTML
                </label>
                <label>
                    <input type="checkbox" name="content" value="javascript-content" class="c_input" />JavaScript
                </label>
            </div>
            <div class="form-group">
                <p>Did you like this site?</p>
                <label>
                    <input type="radio" name="rec" value="yes" class="r_input" checked />Yes
                </label>
                <label>
                    <input type="radio" name="rec" value="no" class="r-input" />No
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or sugestions?</p>
                <textarea name="comment" id="text-area" class="t-input" placeholder="input your text here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="class-submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
